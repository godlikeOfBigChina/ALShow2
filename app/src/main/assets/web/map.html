    <script>
        function a(msg){
            control.toastMessage(msg);
        }
        window.onload = function(){
            var draw = SVG('svg');
            draw.attr('width',window.screen.width);
            draw.attr('height',window.screen.height*9/10);
            a(window.screen.height);
            window.zoomTiger = svgPanZoom('#svg', {
              zoomEnabled: true,
              controlIconsEnabled: true,
              fit: true,
              center: true,
            });
        };
    </script>
